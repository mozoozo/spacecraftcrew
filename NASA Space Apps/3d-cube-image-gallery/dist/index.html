<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>IBEX Satellite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>IBEX Satellite</h1>

<div class="cube-container">

	<div class="cube initial-position">

		<img class="cube-face-image image-1" style="width: 100%; height: 100%;" src="/imgs/IBEX1.jpg">
		
		<img class="cube-face-image image-2" style="width: 100%; height: 100%;" src="/imgs/IBEX2.jpeg">
		
		<img class="cube-face-image image-3" style="width: 100%; height: 100%;" src="/imgs/IBEX4.jpeg">
		
		<img class="cube-face-image image-4" style="width: 100%; height: 100%;" src="/imgs/IBEX4.jpg">
		
		<img class="cube-face-image image-5" style="width: 100%; height: 100%;" src="/imgs/IBEX5.jpeg">
		
		<img class="cube-face-image image-6" style="width: 100%; height: 100%;" src="/imgs/IBEX6.jpeg">

	</div>

</div>

<h2>Click the images below to rotate the cube</h2>

<div class="image-buttons">

	<input type="image" class="show-image-1" style="width: 105px; height: 105px;" src="/imgs/IBEX1.jpg"></input>

	<input type="image" class="show-image-2" style="width: 105px; height: 105px;" src="/imgs/IBEX2.jpeg"></input>

	<input type="image" class="show-image-3" style="width: 105px; height: 105px;" src="/imgs/IBEX4.jpeg"></input>

	<input type="image" class="show-image-4" style="width: 105px; height: 105px;" src="/imgs/IBEX4.jpg"></input>

	<input type="image" class="show-image-5" style="width: 105px; height: 105px;" src="/imgs/IBEX5.jpeg"></input>

	<input type="image" class="show-image-6" style="width: 105px; height: 105px;" src="/imgs/IBEX6.jpeg"></input>

</div>
